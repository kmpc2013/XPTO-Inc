<header>
    <h2 mat-dialog-title class="Title">Criando Mapeamento</h2>
    <button (click)="closeModal()">
      <img
        class="closeButton"
        src="assets/close.svg"
        alt="Botão para fechar o dialogo"
        height="20px"
        width="20px"
      />
    </button>
  </header>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="formDiv">
    <table>
      <tr>
        <td class="formName">Ponto de coleta:</td>
        <td>
          <select formControlName="ponto_de_coleta">
            @for(item of allBranches; track item;){
              <option value="{{ item.codigo }}">{{ item.codigo }} - {{ item.cidade }} - {{ item.responsavel }}</option>
            }
          </select>
        </td>
      </tr>
      <tr>
        <td class="formName">Unidade Destino:</td>
        <td>
          <select formControlName="unidade_destino">
            @for(item of allBranches; track item;){
              <option value="{{ item.codigo }}">{{ item.codigo }} - {{ item.cidade }} - {{ item.responsavel }}</option>
            }
          </select>
        </td>
      </tr>
      <tr>
        <td class="formName">Mercadoria:</td>
        <td>
          <input
            class="formInput"
            formControlName="mercadoria"
            placeholder="Nome do Responsável"
            type="text"
            maxlength="45"
            required
          />
        </td>
      </tr>
    </table>
  </div>
  <button
    mat-raised-button
    type="button"
    class="btn btn-outline-primary"
    (click)="onSubmit()"
  >
    Save
  </button>
</form>
