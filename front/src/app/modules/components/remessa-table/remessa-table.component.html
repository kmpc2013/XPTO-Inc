<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
</head>
<div class="divSearch">
  <div class="search-container">
    <form>
      <figure>
        <img
          class="icon-search"
          src="assets/search.svg"
          alt="lupa"
          style="cursor: pointer"
        />
        <input
          class="inputSearch"
          type="text"
          placeholder="Buscar documento"
          (input)="search($event)"
        />
        <button
          class="buttomNewMap btn btn-primary"
          color="primary"
          (click)="openDialogNewMap($event)"
        >
          Novo Mapeamento
        </button>
      </figure>
    </form>
  </div>
</div>
<div class="divTable">
  <table
    class="table table-striped table-hover mt-3 text-center table-bordered"
  >
    <thead>
      <tr>
        <th style="background-color: #90cae1" type="text">ponto_de_coleta</th>
        <th style="background-color: #90cae1" type="text">unidade_destino</th>
        <th style="background-color: #90cae1" type="text">mercadoria</th>
        <th style="background-color: #90cae1" type="text">estado</th>
        <th style="background-color: #90cae1" >Opções</th>
      </tr>
    </thead>
    @for(item of allRequestsFiltered; track item;){
      <tbody id="data">
        <tr class="tableValues">
          <td>{{ item.ponto_de_coleta }}</td>
          <td>{{ item.unidade_destino }}</td>
          <td>{{ item.mercadoria }}</td>
          <td>{{ item.estado }}</td>
          <td>
            <button
              color="primary"
              class="btn btn-info"
              (click)="openDialogVeeamEdit(item)"
            >
              Editar
            </button>
            <button
              color="warn"
              class="btn btn-danger"
              (click)="openDialogVeeamDelete(item)"
            >
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    }
  </table>
</div>
